<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Cats</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <div class="header__container">
    <div class="header__top">
      <div class="header__nav">
        <div class="header__logo">
          <img src="src/logo.png" alt="logo" />
          <img class="header__logo-reverse" src="src/logo.png" alt="logo" />
        </div>

        <nav>
          <ul class="header__menu">
            <li><a href="#">Main</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Profile</a></li>
          </ul>
          <div class="mobile-menu__open" id="mobileMenuOpen">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </nav>
      </div>

      <div class="header__contact">
        <span class="header__phone">+544 3490 00000</span>
        <span class="header__note">Call us now!</span>
      </div>
    </div>

    <div class="header__title">
      <h1>Discover 30 Cats</h1>
    </div>
  </div>
</header>

<main>
  <div class="container">
    <section class="sort-panel">
      <b>Sort by:</b>

      <div class="sort-panel__price" id="sortPrice">
        Price
        <svg class="arrow-icon" viewBox="0 0 490 490" height="16px" width="16px" fill="currentColor" xmlns="http://www.w3.org/2000/svg" id="svgSortPrice">
          <polygon points="490,157.332 244.996,407.369 0,157.332 76.493,82.631 244.996,254.598 413.507,82.631"></polygon>
        </svg>
      </div>

      <div class="sort-panel__age" id="sortAge">
        Age
        <svg class="arrow-icon" viewBox="0 0 490 490" height="16px" width="16px" fill="currentColor" xmlns="http://www.w3.org/2000/svg" id="svgSortAge">
          <polygon points="490,157.332 244.996,407.369 0,157.332 76.493,82.631 244.996,254.598 413.507,82.631"></polygon>
        </svg>
      </div>

      <div class="sort-panel__reset-all" id="sortReset">
        Reset All
      </div>
    </section>

    <section class="catalog-panel" id="catContainer">
    </section>

    <div class="more-product-cards" id="moreCards">Show more cats</div>

    <section class="subscription-form">
      <div class="subscription-form__title">
        <h1>Love Cats? Save Too!</h1>
        <p>
          Sign up today
          <br>
          for exclusive offers!
        </p>
      </div>

      <div class="subscription-form__form">
        <form id="form">
          <label for="email"></label>
          <input class="subscription-form__email" type="email" placeholder="Your email" id="email">
          <input class="subscription-form__button" type="button" value="Subscribe now" id="submit">

          <div class="subscription-form__subscribe">
            <input type="checkbox" id="news">
            <label for="news">Subscribe to newsletter</label>
          </div>
        </form>
      </div>
    </section>
  </div>

  <div class="mobile-menu" id="mobileMenu">
    <div class="mobile-menu__close" id="mobileMenuClose">
      <svg class="cross-icon" viewBox="0 0 512 512" height="48px" width="48px" fill="#ffffff" xmlns="http://www.w3.org/2000/svg" id="Layer_1">
        <polygon points="512,59.076 452.922,0 256,196.922 59.076,0 0,59.076 196.922,256 0,452.922 59.076,512 256,315.076 452.922,512 512,452.922 315.076,256"></polygon>
      </svg>
    </div>

    <ul class="mobile-menu__list">
      <li><a href="#">Main</a></li>
      <li><a href="#">Gallery</a></li>
      <li><a href="#">News</a></li>
      <li><a href="#">Profile</a></li>
    </ul>
  </div>
</main>

<script src="main.js"></script>
</body>
</html>
